<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Web Application</title>
</head>
<body>
<h2 class="h2">Liste des employées</h2>
<table>
    <thead>
    <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${employees.empty}">
        <td colspan="3">Aucun employée en base de données</td>
    </tr>
    <tr th:each="employee: ${employees}">
        <td><span th:text="${employee.firstName}">Prénom</span></td>
        <td><span th:text="${employee.lastName}">Nom</span></td>
        <td><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Supprimer</a></td>
    </tr>
    </tbody>
</table>

<form method="post" th:action="@{/saveEmployee}" th:object="${employees}">
    <input placeholder="Prénom" th:field="*{firstname}" type="text">
    <input placeholder="Nom" th:field="*{lastName}" type="text">
    <input placeholder="Email" th:field="*{mail}" type="text">
    <input placeholder="Mot de passe" th:field="*{password}" type="password">
    <button type="submit">Créer</button>
</form>

</body>
</html>
